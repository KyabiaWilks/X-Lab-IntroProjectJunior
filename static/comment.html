<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="utf-8mb4" />
    <meta name="viewpoint" content="width=device-width" />
    <link rel="stylesheet" href="comment.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script type="text/javascript" src="comment.js"></script>
    
    <title>Comment Project</title>
</head>
<body>
    <div class="comment-form">
        <h3>Username</h3>
        <input class="username-input" type="text">
        <h3>Comment Content</h3>
        <input class="comment-input" type="text">
        <div class="submit-container">
            <button class="submit-button">Submit</button>
        </div>
    </div>
    <div class="setting">
        <div class="order-container">
            <button class="order-button">Time Order</button>
        </div>
    </div>
    <div class="comment-section">
        <div class="comment">
            <p class="comment-user">User1</p>
            <p class="comment-text">This is a sample comment.</p>
            <div class="delete-container">
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </div>    
    <div class="pagination">
        <button class="prev-button">Previous Page</button>
        <span class="page-num">Page 1</span>
        <button class="next-button">Next Page</button>
    </div>
    
</body>
</html>
